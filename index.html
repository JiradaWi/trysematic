<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>TrySematic</title>
  <link rel="stylesheet" type="text/css" href="sematic/semantic.css">
</head>
<body>
  <div class="ui left sidebar demo vertical labeled inverted icon  menu ">
    <div class="item">
      <div class="ui header inverted" style="text-align:center">
        <img src="https://media.wmagazine.com/photos/5a54fb18cc710f7693fb8f32/4:3/w_1536/kylie-jenner-potentially-revealing-pregnancy-on-kuwtk-lead.jpg"
        style="width:50pt;border-radius:100%"><br>
        Kylie Jenner
      </div>
    </div>
    <a class="item">
      <i class="home icon"></i>
      Home
    </a>
    <a class="item">
      <i class="block layout icon"></i>
      Projects
    </a>
    <a class="item">
      <i class="user icon"></i>
      Members
    </a>
    <a class="item">
      <i class="file icon"></i>
      Quotation
    </a>
    <a class="item">
      <i class="key icon"></i>
      Logout
    </a>
  </div>



  <div class="pusher">
    <div style="padding:2%">
    <button class="ui grey basic button" id="menuTog">Menu</button>
    <h1>Projects</h1>
    <div class="ui card">
      <div class="image">
        <img src="http://i.dailymail.co.uk/i/pix/2017/11/18/18/467A6F8E00000578-0-image-m-21_1511028550806.jpg">
      </div>
      <div class="content">
        <a class="header">Jack-Jack's New Suite</a>
        <div class="meta">
          <span class="date">Due Date: 05/2019</span>
        </div>
        <div class="description">
          New suite for Jack-Jack. Mr Incredible gonna pay $34 000.
        </div>
      </div>
      <div class="extra content">
        <a>
          <i class="money icon"></i>
          34 000
        </a>
      </div>
    </div>

    <div class="ui card">
      <div class="image">
        <img src="http://images6.fanpop.com/image/polls/1492000/1492855_1436842378575_full.png?v=1436842566">
      </div>
      <div class="content">
        <a class="header">Genie Lost Magic</a>
        <div class="meta">
          <span class="date">Due Date: 04/2019</span>
        </div>
        <div class="description">
          New wrist band for Genie.
        </div>
      </div>
      <div class="extra content">
        <a>
          <i class="money icon"></i>
          3 wishes
        </a>
      </div>
    </div>
  </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.1.1.min.js"
  integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
  crossorigin="anonymous"></script>
  <script src="sematic/semantic.js"></script>

  <script>
  $(document).ready(function(){
    $("#menuTog").click(function(){
      $('.ui.labeled.icon.sidebar')
      .sidebar('toggle')
      ;
    });
  });






  </script>
</body>
</html>
