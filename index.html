<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>TrySematic</title>
  <link rel="stylesheet" type="text/css" href="sematic/semantic.css">
  <style>
  #menuTog{
    position: fixed;
    z-index: 100;
  }
  </style>
</head>
<body>
  <div class="ui left sidebar demo vertical labeled inverted icon  menu ">
    <div class="item">
      <div class="ui header inverted" style="text-align:center">
        <img src="https://media.wmagazine.com/photos/5a54fb18cc710f7693fb8f32/4:3/w_1536/kylie-jenner-potentially-revealing-pregnancy-on-kuwtk-lead.jpg"
        style="width:50pt;border-radius:100%"><br>
        Kylie Jenner
      </div>
    </div>
    <a class="item" href="index.html">
      <i class="home icon"></i>
      Home
    </a>
    <a class="item" href="projects.html">
      <i class="block layout icon"></i>
      Projects
    </a>
    <a class="item" href="members.html">
      <i class="user icon"></i>
      Members
    </a>
    <a class="item" href="quotations.html">
      <i class="file icon"></i>
      Quotations
    </a>
    <a class="item">
      <i class="key icon"></i>

    <button class="ui black button launch right attached fixed" id="menuTog">Menu</button>
    <div style="padding:2%">
      <h1>Menu</h1>

      <div class="ui special cards">

        <div class="card">
          <div class="image blurring dimmable">
            <div class="ui dimmer">
              <div class="content">
                <div class="center">
                  <div class="ui inverted button">Home</div>
                </div>
              </div>
            </div>
            <img src="img/sarms.gif">
          </div>
          <div class="content">
            <div class="header">
              Home
            </div>
            <div class="meta">
              Main Menu
            </div>

          </div>
        </div>

        <div class="card">
          <div class="image blurring dimmable">
            <div class="ui dimmer">
              <div class="content">
                <div class="center">
                  <div class="ui inverted button">Projects</div>
                </div>
              </div>
            </div>
            <img src="img/sarms.gif">
          </div>
          <div class="content">
            <div class="header">
              Projects
            </div>
            <div class="meta">
              All Projects
            </div>

          </div>
        </div>

        <div class="card">
          <div class="image blurring dimmable">
            <div class="ui dimmer">
              <div class="content">
                <div class="center">
                  <div class="ui inverted button">Members</div>
                </div>
              </div>
            </div>
            <img src="img/sarms.gif">
          </div>
          <div class="content">
            <div class="header">
              Members
            </div>
            <div class="meta">
              All Members
            </div>

          </div>
        </div>

        <div class="card">
          <div class="image blurring dimmable">
            <div class="ui dimmer">
              <div class="content">
                <div class="center">
                  <div class="ui inverted button">Quotation</div>
                </div>
              </div>
            </div>
            <img src="img/sarms.gif">
          </div>
          <div class="content">
            <div class="header">
              Quotation
            </div>
            <div class="meta">
              MONEY~!!!
            </div>

          </div>
        </div>
        <div class="card">
          <div class="image blurring dimmable">
            <div class="ui dimmer">
              <div class="content">
                <div class="center">
                  <div class="ui inverted button">Logout</div>
                </div>
              </div>
            </div>
            <img src="img/sarms.gif">
          </div>
          <div class="content">
            <div class="header">
              Logout
            </div>
            <div class="meta">
              C u sn!
            </div>

          </div>
        </div>

      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.1.1.min.js"
  integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
  crossorigin="anonymous"></script>
  <script src="sematic/semantic.js"></script>

  <script>
  $(document).ready(function(){
    $("#menuTog").click(function(){
      $('.ui.labeled.icon.sidebar')
      .sidebar('toggle')
      ;
    });

    $('.special.cards .image').dimmer({
      on: 'hover'
    });
  });

  </script>
</body>
</html>
